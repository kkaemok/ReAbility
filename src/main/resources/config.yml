# ReAbility 플러그인 설정

# 월드 기본 설정
world-settings:
  # 플레이어 기본 체력 (2줄 = 40.0)
  default-max-health: 40.0
  # 도끼 데미지 감소 (검보다 2 낮게)
  axe-damage-reduction: 2.0
  # 월드 보더 범위
  border:
    min-x: -30000
    min-z: -30000
    max-x: 30000
    max-z: 30000

# 채굴 제한 (기본값)
mining-limits:
  diamond:
    amount: 100
    miner-bonus: 700
    reset-interval-ticks: 72000 # 1시간 (20 * 3600)
  ancient-debris:
    amount: 2
    miner-bonus: 7
    reset-interval-ticks: 216000 # 3시간 (20 * 10800)

# 능력 설정
ability-settings:
  # 자동 초기화 주기 (시간)
  auto-reroll-hours: 24
  # 등급별 기본 지속시간 (밀리초)
  durations:
    D: 86400000
    C: 86400000
    B: 86400000
    A: 86400000
    S: 86400000
    SS: 86400000

# 텔레포트 설정
teleport-settings:
  tpa-cooldown-default: 180 # 3분
  tpa-cooldown-homelover: 60 # 1분
  rtp-cooldown-default: 600
  rtp-cooldown-space-lord: 60 # 1분

